<header class="sticky top-0 z-50 w-full">
  <div class="relative bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl border-b border-slate-200/50 dark:border-slate-700/50">
    <div class="absolute inset-0 bg-gradient-to-r from-[#008FFF]/5 via-transparent to-[#1800FF]/5"></div>
    
    <div class="relative px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        
        <!-- Logo & Brand -->
        <div class="flex items-center gap-4">
          <div class="relative group">
            <div class="absolute inset-0 bg-gradient-to-r from-[#008FFF] to-[#1800FF] rounded-xl blur-lg opacity-60 group-hover:opacity-80 transition-opacity duration-300"></div>
            <div class="relative p-2 bg-gradient-to-r from-[#008FFF] to-[#1800FF] rounded-xl">
              <i class="lucide lucide-hotel h-6 w-6 text-white"></i>
            </div>
          </div>
          <div class="hidden sm:block">
            <h1 class="text-xl font-bold bg-gradient-to-r from-[#008FFF] to-[#1800FF] bg-clip-text text-transparent">
              Rate Parity Pro
            </h1>
            <p class="text-xs text-slate-500 dark:text-slate-400">Hotel Management Suite</p>
          </div>
        </div>
        
        <!-- Enhanced Hotel Selector -->
        <div class="flex-1 max-w-md mx-4 sm:mx-8">
          <div class="relative group">
            <div class="absolute inset-0 bg-gradient-to-r from-[#008FFF]/10 to-[#1800FF]/10 rounded-xl blur-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="lucide lucide-building h-4 w-4 text-[#008FFF]"></i>
              </div>
              <select 
                class="block w-full pl-10 pr-10 py-2.5 text-sm font-medium bg-white/50 dark:bg-slate-700/50 border border-slate-300/50 dark:border-slate-600/50 rounded-xl shadow-sm backdrop-blur-sm
                       focus:ring-2 focus:ring-[#008FFF]/20 focus:border-[#008FFF] dark:focus:border-[#008FFF]
                       text-slate-700 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500
                       transition-all duration-200 hover:border-[#008FFF]/50"
                [(ngModel)]="selectedHotel"
                (ngModelChange)="onHotelChange($event)">
                <option value="">Select Property</option>
                <option *ngFor="let hotel of hotels" [value]="hotel.id" class="font-medium">
                  {{ hotel.name }} - {{ hotel.location }}
                </option>
              </select>
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <i class="lucide lucide-chevron-down h-4 w-4 text-slate-400"></i>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Enhanced Navigation -->
        <nav class="hidden md:flex items-center space-x-1">
          <a *ngFor="let nav of navItems; let i = index" 
             [href]="nav.href"
             class="group relative px-4 py-2 text-sm font-medium rounded-xl transition-all duration-200"
             [class]="nav.active ? 
                      'text-white bg-gradient-to-r from-[#008FFF] to-[#1800FF] shadow-lg' : 
                      'text-slate-600 dark:text-slate-300 hover:text-[#008FFF] dark:hover:text-[#008FFF] hover:bg-slate-100/50 dark:hover:bg-slate-700/50'">
            <div *ngIf="nav.active" class="absolute inset-0 bg-gradient-to-r from-[#008FFF] to-[#1800FF] rounded-xl blur-lg opacity-60"></div>
            <div class="relative flex items-center gap-2">
              <i [class]="'lucide lucide-' + nav.icon + ' h-4 w-4'"></i>
              <span>{{ nav.name }}</span>
            </div>
          </a>
        </nav>
        
        <!-- Enhanced User Menu -->
        <div class="flex items-center gap-3">
          
          <!-- Notifications -->
          <div class="relative group">
            <button class="p-2 text-slate-600 dark:text-slate-300 hover:text-[#008FFF] dark:hover:text-[#008FFF] rounded-xl transition-colors duration-200 hover:bg-slate-100/50 dark:hover:bg-slate-700/50">
              <i class="lucide lucide-bell h-5 w-5"></i>
              <span class="absolute -top-1 -right-1 w-3 h-3 bg-gradient-to-r from-red-500 to-rose-500 rounded-full flex items-center justify-center">
                <span class="w-1.5 h-1.5 bg-white rounded-full animate-pulse"></span>
              </span>
            </button>
          </div>
          
          <!-- Settings -->
          <div class="relative group">
            <button class="p-2 text-slate-600 dark:text-slate-300 hover:text-[#008FFF] dark:hover:text-[#008FFF] rounded-xl transition-colors duration-200 hover:bg-slate-100/50 dark:hover:bg-slate-700/50">
              <i class="lucide lucide-settings h-5 w-5"></i>
            </button>
          </div>
          
          <!-- User Avatar -->
          <div class="relative group">
            <div class="absolute inset-0 bg-gradient-to-r from-[#008FFF] to-[#1800FF] rounded-full blur-md opacity-0 group-hover:opacity-60 transition-opacity duration-300"></div>
            <button class="relative flex items-center gap-3 p-1 rounded-full">
              <div class="w-8 h-8 bg-gradient-to-r from-[#008FFF] to-[#1800FF] rounded-full flex items-center justify-center shadow-lg">
                <span class="text-white text-sm font-bold">GM</span>
              </div>
              <div class="hidden sm:block text-left">
                <div class="text-sm font-medium text-slate-700 dark:text-slate-200">General Manager</div>
                <div class="text-xs text-slate-500 dark:text-slate-400">Online</div>
              </div>
            </button>
          </div>
          
          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button 
              (click)="toggleMobileMenu()"
              class="p-2 text-slate-600 dark:text-slate-300 hover:text-[#008FFF] dark:hover:text-[#008FFF] rounded-xl transition-colors duration-200 hover:bg-slate-100/50 dark:hover:bg-slate-700/50">
              <i class="lucide lucide-menu h-5 w-5" *ngIf="!isMobileMenuOpen"></i>
              <i class="lucide lucide-x h-5 w-5" *ngIf="isMobileMenuOpen"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Enhanced Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" 
       class="md:hidden absolute top-full left-0 right-0 z-40 bg-white/95 dark:bg-slate-800/95 backdrop-blur-xl border-b border-slate-200/50 dark:border-slate-700/50 shadow-xl">
    <div class="px-4 py-4 space-y-3">
      <a *ngFor="let nav of navItems" 
         [href]="nav.href"
         (click)="toggleMobileMenu()"
         class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200"
         [class]="nav.active ? 
                  'text-white bg-gradient-to-r from-[#008FFF] to-[#1800FF] shadow-lg' : 
                  'text-slate-600 dark:text-slate-300 hover:text-[#008FFF] dark:hover:text-[#008FFF] hover:bg-slate-100/50 dark:hover:bg-slate-700/50'">
        <i [class]="'lucide lucide-' + nav.icon + ' h-4 w-4'"></i>
        <span>{{ nav.name }}</span>
      </a>
      
      <!-- Mobile User Info -->
      <div class="pt-4 mt-4 border-t border-slate-200 dark:border-slate-600">
        <div class="flex items-center gap-3 px-4 py-3">
          <div class="w-10 h-10 bg-gradient-to-r from-[#008FFF] to-[#1800FF] rounded-full flex items-center justify-center shadow-lg">
            <span class="text-white font-bold">GM</span>
          </div>
          <div>
            <div class="text-sm font-medium text-slate-700 dark:text-slate-200">General Manager</div>
            <div class="text-xs text-slate-500 dark:text-slate-400">Grand Hotel & Suites</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
