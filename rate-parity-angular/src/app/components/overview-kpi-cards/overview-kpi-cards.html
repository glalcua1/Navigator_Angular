<div class="w-full">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div 
      *ngFor="let kpi of kpiData; trackBy: trackByIndex" 
      class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200 w-full"
    >
      <div class="p-4 flex items-start space-x-3 sm:space-x-4">
        <div [class]="'p-3 rounded-lg flex-shrink-0 ' + kpi.iconBgClass">
          <i [class]="'lucide lucide-' + kpi.icon + ' h-6 w-6 sm:h-7 sm:w-7 ' + kpi.iconTextClass"></i>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex justify-between items-start mb-0.5 sm:mb-1">
            <p class="text-xs sm:text-sm font-medium text-slate-500 dark:text-slate-400 truncate pr-1">
              {{ kpi.title }}
            </p>
            <span 
              *ngIf="kpi.badgeText" 
              [class]="'text-[10px] sm:text-xs font-semibold px-1.5 sm:px-2 py-0.5 leading-tight rounded ' + getBadgeClasses(kpi.badgeType)"
            >
              {{ kpi.badgeText }}
            </span>
          </div>
          <p class="text-xl sm:text-2xl lg:text-3xl font-bold text-slate-800 dark:text-slate-100 truncate">
            {{ kpi.value }}
          </p>
          <p *ngIf="kpi.subValue" class="text-[11px] sm:text-xs text-slate-500 dark:text-slate-400 mt-0.5 truncate">
            {{ kpi.subValue }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
